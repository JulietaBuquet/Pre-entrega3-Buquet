<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <meta name="description" content="Contactanos! Recibimos opiniones, criticas constructivas sobre Grey Bar">
    <title>Contacto | Grey Bar</title>
</head>
<body>
        <header class="titulo-greybar">Grey Bar</header>
      <div>
        <h1>Contacto</h1>
      </div> 
      <nav>
        <ul>
            <li><a href="./index.html">Volver al inicio</a></li>
        </ul>
      </nav> 
    <main>
        <section>
            <form class="contenedor" id="form">
                <div class="caja n1">
                    <label for="#nombre">Nombre y apellido</label>
                    <input type="text" id="nombre">
                </div>
                <div class="caja n2">
                    <label for="#email">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div class="caja n3">
                    <label for="#asunto">Asunto</label>
                    <input type="text" id="asunto">
                </div>
                <div class="caja n4">
                    <label for="#mensaje">Mensaje</label>
                    <textarea cols="30" rows="10" id="mensaje"></textarea>
                </div>
                <div class="caja n5">
                    <button class="enviar" type="submit" id="boton-enviar">Enviar</button>
                    <p class="warnings" id="warnings"></p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <p>Â¿DONDE ESTAMOS?</p>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.652594840258!2d-60.0154388847627!3d-34.890069080386255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bea5cade3df29b%3A0x46864719818d9e56!2sGreybar!5e0!3m2!1ses-419!2sar!4v1681831917040!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="ubicacion-mapa"></iframe>
        </div>
      </footer>
      <script src="/contacto.js"></script>
</body>
</html>
